{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="text-center">Dashboard</h2>
        <div class="row">
            <div class="col-md-4"><div class="card text-white bg-info mb-3 text-center"><div class="card-body"><h5>Total Rows</h5><p>{{ num_rows }}</p></div></div></div>
            <div class="col-md-4"><div class="card text-white bg-warning mb-3 text-center"><div class="card-body"><h5>Total Columns</h5><p>{{ num_cols }}</p></div></div></div>
            <div class="col-md-4"><div class="card text-white bg-danger mb-3 text-center"><div class="card-body"><h5>Missing Values</h5><p>{{ missing_values }}</p></div></div></div>
        </div>

        {% if heatmap %}
        <div class="text-center"><h5>Correlation Heatmap</h5><img src="{{ heatmap }}" class="img-fluid rounded"></div>
        {% endif %}

        <div class="table-responsive mt-4">
            {{ table_data | safe }}
        </div>
    </div>
</div>
{% endblock %}
